<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>REGAPP</title>
	
</h:head>

<h:body>

	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<link rel = "stylesheet" type = "text/css" href = "./css/menuBar.css"/>
	<h:form>
		<p:menubar styleClass = "centeredMenuBar">
			<p:menuitem>
				<p:commandButton value = "Cerca" icon ="fa fa-search" onclick="PF('searchDialog').show();"/>
			</p:menuitem>
			<p:menuitem>
				<p:commandButton value = "Crea" icon = "fa fa-paint-brush"/>
			</p:menuitem>
			<p:menuitem> 
				<p:commandButton value=" Modifica " icon = "fa fa-wrench" />
			</p:menuitem>
		</p:menubar>
		
		<p:selectOneButton unselectable="false">
			<f:selectItem itemValue ="U" itemLabel ="U"/>
			<f:selectItem itemValue ="D" itemLabel ="D"/>
		</p:selectOneButton>

		<p:dialog header="Cerca dominio" widgetVar="searchDialog" resizable = "false" modal="true" style="widht:33%;height:30%;">
			<h:form>
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col2, ui-grid-col4 ui-fluid">
					<p:outputLabel value="Nome" />
					<p:inputText />
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col2, ui-grid-col4 ui-fluid">
					<p:outputLabel value="Registrar" />
					<p:inputText />
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col2, ui-grid-col4 ui-fluid">
					<p:outputLabel value="Registrant" />
					<p:inputText />
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col2, ui-grid-col2">
					<p:outputLabel value = "DNSSEC"/>
					<p:selectBooleanCheckbox/>
				</p:panelGrid>
				
				<p:outputPanel>
					<p:commandButton style ="float:right;" value = "Cerca" icon = "fa fa-search"/>
				</p:outputPanel>
			</h:form>

		</p:dialog>
	</h:form>
</h:body>

</html>
