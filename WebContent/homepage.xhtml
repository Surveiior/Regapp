<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>REGAPP</title>
	
</h:head>

<h:body style="background-image:url('image/1886943.png');background-position:center;">

	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<link rel = "stylesheet" type = "text/css" href = "./css/base.css"/>
	<h:form id="mainForm">
		<center>
			<p:panelGrid columns="3" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4 ui-fluid" layout="grid">		
				<p:commandButton style="width:480px;" icon="fa fa-user-edit" value="UTENTI" action="users.xhtml" />
				<p:commandButton style="width:480px;" icon="fa fa-th-large" value="DOMINI" />
				<p:commandButton style="width:480px;" icon="fa fa-file" value="CONTRATTI" />
			</p:panelGrid>
		</center>
		
		<br/>
		
		<center>
			<p:panelGrid columns="3" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-3 ui-fluid, ui-grid-col-6 ui-fluid ,ui-grid-col-3 ui-fluid" layout="grid">		
				<p:outputPanel></p:outputPanel>
				<p:outputPanel id="diagramDB">
					
					<p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12 ui-fluid" styleClass="ui-panelgrid-blank" >
						<iframe width="710" height="515" src='https://dbdiagram.io/embed/5eedfc409ea313663b3ad2e5'> </iframe>
					</p:panelGrid>
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-12 ui-fluid" layout="grid">
						<p:commandButton value="VISUALIZZA DATABASE SU DBDIAGRAM.IO" disabled="true" />
					</p:panelGrid>
				</p:outputPanel>
			</p:panelGrid>
		</center>
				
	</h:form>
	<center>
		<p:outputPanel style="min-height:60px;width:100%;background-color:grey;float:bottom;"> 
			<p:outputLabel style="float:right; padding:20px;" value="REGAPP by Simone Lungarella" />
		</p:outputPanel>
	</center>
