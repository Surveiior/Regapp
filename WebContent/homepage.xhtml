<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>REGAPP</title>
	
</h:head>

<h:body style="background-image:url('image/bg.jpeg');background-size:cover;background-position: center;">

	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<link rel = "stylesheet" type = "text/css" href = "./css/base.css"/>
	<h:form id="mainForm">
		<p:panelGrid columns="3" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4 ui-fluid" layout="grid">		
				<p:commandButton icon="fa fa-user-edit" value="UTENTI" action="users.xhtml" />
				<p:commandButton style="width:480px;" icon="fa fa-th-large" value="DOMINI" />
				<p:commandButton style="width:480px;" icon="fa fa-file" value="CONTRATTI" />
		</p:panelGrid>
		<br/><br/>
		<p:panelGrid columns="3" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4 ui-fluid" layout="grid">		
			<p:outputPanel></p:outputPanel>
			<p:outputPanel id="diagramDB">
				<p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12 ui-fluid" styleClass="ui-panelgrid-blank" >
					<p:outputLabel value="Vista Database" />
					<iframe width="560" height="315" src='https://dbdiagram.io/embed/5eedfc409ea313663b3ad2e5'> </iframe>
				</p:panelGrid>
			</p:outputPanel>
			<p:outputPanel></p:outputPanel>
		</p:panelGrid>		
	</h:form>
</h:body>

</html>
